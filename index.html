<body>
<div class="container">
    <div class="cards-container">
        <div id="left" class="skills card card--0">
            <video class="skills__video" autoplay loop>
                <source src="vid/Hello-World.mp4" type="video/mp4">
                <source src="vid/Hello-World.webm" type="video/webm">
                Not Supported!
            </video>
            <p class="skills skills__title">Skills</p>
            <ul>
                <li>JavaScript</li>

        <div id="main" class="card card--1">
            <div class="profile">
                <div class="profile__image">
                </div>

                    <div class="social-links">
                            <a href="https://www.linkedin.com/in/kfir-marouani-a908541/">

                            </a>

                            </a>
                            <a href="https://www.npmjs.com/~kfir.marouani">
                                <i class="fab fa-npm fa-2x"></i>
                            </a>
                        </div>
            </div>
        </div>
        <div id="right" class="card card--2">
            RIGHT
        </div>
    </div>
    <div class="switch">
        <i class="switch__left fas fa-angle-left fa-7x" onclick="move()"></i>
        <i class="switch__right fas fa-angle-right fa-7x" onclick="move()"></i>
    </div>
</div>
